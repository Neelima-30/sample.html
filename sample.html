<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form class="form">
        <div>
        <label for="a">Enter your name:</label>
        <input placeholder=Enter_your_name id="a" type="text">
        </div>
        <div>
        <label for="b">Enter your Rollno:</label>
        <input id="b" placeholder="RollNo"="text">
        </div>
        <div>Select Your Branch <br>
        <input type="radio" id="CSE" name="department" value="cse">
        <label for="CSE">CSE</label><br>
         <input type="radio" id="it" name="department" value="it">
        <label for="it">IT</label><br>
        <input type="radio" id="ece" name="department" value="ece">
        <label for="ece">ECE</label> <br>
        </div>
        <div>
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br>
        </div>
        <div>
        <label>Intrested Domains</label><br>
        <input type="checkbox">
        <label>Full Stack</label><br>
        <input type="checkbox">
        <label>AI</label><br>
        <input type="checkbox">
        <label>LINUX</label><br>
        </div>
        <div id="c">
        <button id="s">Submit</button>
        </div>
    </form>
</body>
</html>
